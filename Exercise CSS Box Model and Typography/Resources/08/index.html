<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h2>Link as a button</h2>
        <a href="" class="button">Click me!</a>
        <a href="" class="button primary">Click me!</a>
        <a href="" class="button secondary">Click me!</a>
        <a href="" class="button outline">Click me!</a>
        <a href="" class="button icon"><i class="fa fa-edit"></i>Click me!</a>
    </section>

    <section>
        <h2>Button elements with class button</h2>
        <button class="button">Click me!</button>
        <button class="button primary">Click me!</button>
        <button class="button secondary">Click me!</button>
        <button class="button outline">Click me!</button>
        <button class="button icon"><i class = "fa fa-edit"></i>Click me!</button>
    </section>
    
</body>
</html>
